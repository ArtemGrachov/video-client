<div class="label">
  <ng-content select="[label]"></ng-content>
</div>
<div class="control">
  <ng-content></ng-content>
</div>
<div class="errors">
  <app-control-server-error
    [selector]="selector"
    [error]="serverError"
    [customErrorMessages]="customServerErrorMessages"
    ></app-control-server-error>
  <app-control-client-error
    *ngIf="showValidationErrors"
    [control]="control"
    [customErrorMessages]="customClientErrorMessages"
  ></app-control-client-error>
</div>
