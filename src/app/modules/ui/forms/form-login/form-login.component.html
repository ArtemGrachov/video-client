<form [formGroup]="form" (ngSubmit)="submitHandler()">
  <app-form-control
    class="mb-md"
    [selector]="'email'"
    [control]="form.get('email')"
    [serverError]="submitError"
  >
    <div label>
      {{ 'form_login.email' | translateAsync }}
    </div>
    <input
      name="email"
      type="email"
      class="input-default"
      formControlName="email"
    />
  </app-form-control>
  <app-form-control
    class="mb-md"
    [selector]="'password'"
    [control]="form.get('password')"
    [serverError]="submitError"
  >
    <div label>
      {{ 'form_login.password' | translateAsync }}
    </div>
    <input
      name="password"
      type="password"
      class="input-default"
      formControlName="password"
    />
  </app-form-control>
  <app-form-server-error
    class="mb-md"
    [error]="submitError"
  ></app-form-server-error>
  <button type="submit" class="button button-primary button-fullwidth mx-auto">
    {{ 'form_login.submit' | translateAsync }}
    <div *ngIf="submitProcessing" class="button-loader">
      <span class="material-icons button-loader-icon">
        hourglass_bottom
      </span>
    </div>
  </button>
</form>
