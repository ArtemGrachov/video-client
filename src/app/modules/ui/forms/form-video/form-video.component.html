<form [formGroup]="form" (ngSubmit)="submitHandler()">
  <app-form-control
    class="mb-md"
    [selector]="'video'"
    [control]="form.get('video')"
    [serverError]="submitError"
  >
    <app-input-video
      formControlName="video"
      [initialValue]="initialVideoSrc"
    ></app-input-video>
  </app-form-control>
  <app-form-control
    class="mb-md"
    [selector]="'name'"
    [control]="form.get('name')"
    [serverError]="submitError"
  >
    <div label>
      {{ 'form_video.name' | translateAsync }}
    </div>
    <input
      name="name"
      type="text"
      class="input-default"
      formControlName="name"
    />
  </app-form-control>
  <app-form-control
    class="mb-md"
    [selector]="'description'"
    [control]="form.get('description')"
    [serverError]="submitError"
  >
    <div label>
      {{ 'form_video.description' | translateAsync }}
    </div>
    <textarea
      name="description"
      class="textarea-default"
      placeholder="A few words about the video..."
      formControlName="description"
    ></textarea>
  </app-form-control>
  <app-form-server-error
    class="mb-md"
    [error]="submitError"
  ></app-form-server-error>
  <div class="actions">
    <button type="submit" class="button button-primary">
      {{ 'form_video.submit' | translateAsync }}
      <div *ngIf="submitProcessing" class="button-loader">
        <span class="material-icons button-loader-icon">
          hourglass_bottom
        </span>
      </div>
    </button>
    <ng-content actions></ng-content>
  </div>
</form>
