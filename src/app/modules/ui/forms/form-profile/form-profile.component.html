<form [formGroup]="form" (ngSubmit)="submitHandler()">
  <app-form-control
    class="mb-md"
    [selector]="'avatar'"
    [control]="form.get('avatar')"
    [serverError]="submitError"
  >
    <app-input-image
      formControlName="avatar"
      [initialValue]="initialAvatarSrc"
    ></app-input-image>
  </app-form-control>
  <app-form-control
    class="mb-md"
    [selector]="'email'"
    [control]="form.get('email')"
    [serverError]="submitError"
  >
    <div label>
      Email
    </div>
    <input
      name="email"
      type="email"
      class="input-default"
      formControlName="email"
    />
  </app-form-control>
  <app-form-control
    class="mb-md"
    [selector]="'name'"
    [control]="form.get('name')"
    [serverError]="submitError"
  >
    <div label>
      Name
    </div>
    <input
      name="name"
      type="text"
      class="input-default"
      formControlName="name"
    />
  </app-form-control>
  <app-form-server-error
    class="mb-md"
    [error]="submitError"
  ></app-form-server-error>
  <button type="submit" class="button mx-auto">
    Submit
    <div *ngIf="submitProcessing" class="button-loader">
      <span class="material-icons button-loader-icon">
        hourglass_bottom
      </span>
    </div>
  </button>
</form>
