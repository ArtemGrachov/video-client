<input
  class="input"
  #input
  type="file"
  multiple="false"
  [accept]="videoInputAcceptAttr"
  (change)="inputChangeHandler($event)"
/>
<div class="mb-lg">
  <video
    *ngIf="showVideo$ | async"
    [src]="videoSrc$ | async"
    controls
    class="video"
  ></video>
</div>
<div
  *ngIf="showPlaceholder$ | async"
  class="placeholder mb-lg"
  (click)="uploadHandler()"
>
  {{ 'input_video.video_placeholder' | translateAsync }}
</div>
<div class="actions">
  <div class="actions-list">
    <div class="actions-item">
      <button
        type="button"
        class="button button-fullwidth action-trigger mr-md"
        (click)="uploadHandler()"
      >
        {{ 'input_video.upload' | translateAsync }}
      </button>
    </div>
    <div class="actions-item">
      <button
        type="button"
        class="button button-fullwidth action-trigger mr-md"
        (click)="clearHandler()"
      >
        {{ 'input_video.delete' | translateAsync }}
      </button>
    </div>
    <div class="actions-item">
      <button
        *ngIf="allowReset"
        type="button"
        class="button button-fullwidth action-trigger"
        (click)="resetHandler()"
      >
        {{ 'input_video.reset' | translateAsync }}
      </button>
    </div>
  </div>
</div>
