<div class="logo-wrap">
  <a class="logo" [routerLink]="['/' | routeLocalization]">
    <app-logo></app-logo>
  </a>
</div>
<div class="header-main-container">
  <div class="row">
    <div class="mr-auto search">
      <app-form-search
        [query]="searchQuery$ | async"
        (formSubmit)="searchHandler($event)"
      ></app-form-search>
    </div>
    <a
      *ngIf="allowVideoCreate$ | async"
      [routerLink]="['/', 'video', 'create'] | routeLocalization"
      class="button button-transparent button-transparent-primary mr-md upload-video-button"
    >
      <span class="material-icons button-symbol">
        video_call
      </span>
      {{ 'header.upload_video' | translateAsync }}
    </a>
    <div class="language-switch">
      <app-locale-switch></app-locale-switch>
    </div>
    <button
      *ngIf="isGuest$ | async"
      type="button"
      class="button button-icon button-primary auth-button"
      (click)="openAuthModal()"
    >
      <span class="material-icons">
        login
      </span>
    </button>
    <a
      *ngIf="isAuthorized$ | async"
      [routerLink]="['/', 'profile'] | routeLocalization"
      class="button button-icon button-primary auth-button"
    >
      <span class="material-icons">
        person
      </span>
    </a>
    <button
      type="button"
      class="button button-icon button-transparent button-transparent-primary mobile-menu"
      (click)="openMenuHandler()"
    >
      <i class="material-icons">
        menu
      </i>
    </button>
  </div>
</div>
