<div class="header mb-md">
  <h1 class="title mb-none">
    {{ videoName }}
  </h1>
  <div class="actions">
    <ul class="actions-list">
      <li class="actions-item">
        <button
          type="button"
          class="button button-icon button-transparent"
          (click)="addToPlaylistHandler()"
        >
          <span class="material-icons">
            library_add
          </span>
        </button>
      </li>
      <li class="actions-item">
        <app-video-like-button [video]="video"></app-video-like-button>
      </li>
      <li class="actions-item">
        <button class="button" type="button">
          Subscribe
        </button>
      </li>
    </ul>
  </div>
</div>
<div class="author mb-xl">
  <div class="author-avatar">
    <app-avatar class="avatar" [src]="authorAvatarSrc"></app-avatar>
  </div>
  <div class="author-text">
    <div class="author">
      {{ authorName }}
    </div>
  </div>
</div>
<div class="description">
  {{ videoDescription }}
</div>
