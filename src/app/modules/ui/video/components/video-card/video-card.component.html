<a [routerLink]="videoLink" class="link">
  <div class="thumbnail-wrap">
    <app-thumbnail class="thumbnail" [src]="thumbnailSrc"></app-thumbnail>
  </div>
</a>
<div class="details">
  <a [routerLink]="authorLink" class="details-avatar">
    <app-avatar class="avatar" [src]="authorAvatarSrc"></app-avatar>
  </a>
  <div class="details-text">
    <a [routerLink]="authorLink" class="author">
      {{ authorName }}
    </a>
    <a class="name" [routerLink]="videoLink">
      {{ videoName }}
    </a>
  </div>
</div>
<button
  *ngIf="showRemoveButton$ | async"
  type="button"
  class="button button-icon remove-button"
  (click)="deleteHandler()"
>
  <span class="material-icons">
    clear
  </span>
</button>
