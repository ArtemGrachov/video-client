<div class="pagination">
  <button
    *ngIf="showPreviousPage"
    type="button"
    class="button button-primary load-more"
    (click)="prevPageHandler()"
  >
    Load more
  </button>
</div>
<ul class="grid">
  <li class="item" *ngFor="let video of videos">
    <app-video-card [video]="video"></app-video-card>
  </li>
</ul>
<div class="pagination">
  <button
    *ngIf="showNextPage"
    type="button"
    class="button button-primary load-more"
    (click)="nextPageHandler()"
  >
    Load more
  </button>
</div>
