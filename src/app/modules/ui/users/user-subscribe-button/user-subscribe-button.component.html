<button
  class="button subscribe-button"
  [class.button-primary]="!isSubscription"
  [class.button-secondary]="isSubscription"
  type="button"
  (click)="subscribeHandler()"
>
  {{ subscribeLabel$ | async }}
  <div *ngIf="subscribeProcessing" class="button-loader">
    <span class="material-icons button-loader-icon">
      hourglass_bottom
    </span>
  </div>
</button>
