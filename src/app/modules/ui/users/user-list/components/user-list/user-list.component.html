<div
  *ngIf="showPreviousPage"
  class="pagination mb-xl"
>
  <button
    type="button"
    class="button button-block button-primary load-more"
    (click)="prevPageHandler()"
  >
    Load more
  </button>
</div>
<div class="mb-xl">
  <ul class="grid">
    <li class="item" *ngFor="let user of users; trackBy: trackBy">
      <app-user-card [user]="user"></app-user-card>
    </li>
  </ul>
</div>
<div class="pagination">
  <button
    *ngIf="showNextPage"
    type="button"
    class="button button-block button-primary load-more"
    (click)="nextPageHandler()"
  >
    Load more
  </button>
</div>
