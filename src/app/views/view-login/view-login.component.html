<app-modal-window>
  <app-modal-header (close)="close()">
    Login
  </app-modal-header>
  <app-modal-body>
    <app-form-login
      [submitStatus]="loginStatus$ | async"
      [submitError]="loginError$ | async"
      (formSubmit)="submitHandler($event)"
    ></app-form-login>
  </app-modal-body>
</app-modal-window>
