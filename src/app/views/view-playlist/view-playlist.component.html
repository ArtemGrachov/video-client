<div class="page">
  <div class="container container-fluid">
    <div class="details mb-xl">
      <app-playlist-details
        [playlist]="(playlist$ | async)!"
      ></app-playlist-details>
    </div>
    <div
      *ngIf="userIsAuthor$ | async"
      class="actions mb-xl"
    >
      <a
        [routerLink]="['/', 'playlists', playlistId, 'edit']"
        class="button button-secondary mr-md"
      >
        <span class="material-icons button-symbol">
          edit
        </span>
        Edit
      </a>
      <button
        type="button"
        class="button button-secondary"
        (click)="deleteHandler()"
      >
        <span class="material-icons button-symbol">
          delete_forever
        </span>
        Delete
      </button>
    </div>
    <app-video-grid
      [videos]="(items$ | async)!"
      [pagination]="pagination$ | async"
      (getPrevPage)="getPrevPageHandler()"
      (getNextPage)="getNextPageHandler()"
    ></app-video-grid>
  </div>
</div>
