<div class="page">
  <div class="container container-fluid">
    <div class="details mb-xl">
      <app-playlist-details
        [playlist]="(playlist$ | async)!"
      ></app-playlist-details>
    </div>
    <div
      *ngIf="userIsAuthor$ | async"
      class="actions mb-xl"
    >
      <a
        [routerLink]="['/', 'playlists', playlistId, 'edit']"
        class="button button-secondary mr-md action-trigger"
      >
        <span class="material-icons button-symbol">
          edit
        </span>
        {{ 'view_playlist.edit' | translateAsync }}
      </a>
      <button
        type="button"
        class="button button-secondary action-trigger"
        (click)="deleteHandler()"
      >
        <span class="material-icons button-symbol">
          delete_forever
        </span>
        {{ 'view_playlist.delete' | translateAsync }}
      </button>
    </div>
    <app-video-grid
      [videos]="(items$ | async)!"
      [pagination]="pagination$ | async"
      [processing]="(processing$ | async)!"
      (getPrevPage)="getPrevPageHandler()"
      (getNextPage)="getNextPageHandler()"
    ></app-video-grid>
    <app-placeholder
      *ngIf="showPlaceholder$ | async"
      [icon]="'theaters'"
      [text]="'view_playlist.video_placeholder' | translateAsync"
    ></app-placeholder>
  </div>
</div>
