<div class="page">
  <div class="form">
    <div class="title mb-xl">
      {{ 'view_reset_password.title' | translateAsync }}
    </div>
    <div
      *ngIf="(showSuccessMessage$ | async); else form"
      class="success-message mb-md"
    >
    {{ 'view_reset_password.success' | translateAsync }}
      <button
        type="button"
        class="text-button text-button-inline mb-lg"
        (click)="loginHandler()"
      >
        {{ 'view_reset_password.login' | translateAsync }}
      </button>.
    </div>
    <ng-template #form>
      <app-form-reset-password
        [submitStatus]="resetPasswordStatus$ | async"
        [submitError]="resetPasswordError$ | async"
        (formSubmit)="submitHandler($event)"
      ></app-form-reset-password>
    </ng-template>
  </div>
</div>
