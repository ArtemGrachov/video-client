<div class="page">
  <div class="container container-fluid">
    <h1 *ngIf="showTitle$ | async">
      {{ title$ | async }}
    </h1>
    <app-video-grid
      [videos]="(items$ | async)!"
      [pagination]="pagination$ | async"
      [processing]="(processing$ | async)!"
      (getPrevPage)="getPrevPageHandler()"
      (getNextPage)="getNextPageHandler()"
    ></app-video-grid>
    <app-placeholder
      *ngIf="showPlaceholder$ | async"
      [icon]="'theaters'"
      [text]="'view_index.no_video' | translateAsync"
    ></app-placeholder>
  </div>
</div>
