<div class="page">
  <div class="container container-fluid">
    <app-video-grid
      [videos]="(items$ | async)!"
      [pagination]="pagination$ | async"
      (getPrevPage)="getPrevPageHandler()"
      (getNextPage)="getNextPageHandler()"
    ></app-video-grid>
    <app-placeholder
      *ngIf="showPlaceholder$ | async"
      [icon]="'theaters'"
      [text]="'No video found'"
    ></app-placeholder>
  </div>
</div>
