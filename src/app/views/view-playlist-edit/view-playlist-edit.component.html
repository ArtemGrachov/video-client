<div class="page">
  <div class="container container-narrow">
    <h1 class="mb-xl">
      {{ 'view_edit_playlist.title' | translateAsync:{ playlistName: (playlistName$ | async) } }}
    </h1>
    <app-form-playlist
      [playlist]="(playlist$ | async)!"
      [submitStatus]="submitStatus$ | async"
      [submitError]="submitError$ | async"
      (formSubmit)="submitHandler($event)"
    ></app-form-playlist>
  </div>
</div>
