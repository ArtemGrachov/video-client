<div class="wrapper">
  <h2 class="mb-xl">
    {{ 'view_profile_edit.title' | translateAsync }}
  </h2>
  <app-form-profile
    [user]="(user$ | async)!"

    [submitError]="submitError$ | async"
    (formSubmit)="submitHandler($event)"
  ></app-form-profile>
</div>
