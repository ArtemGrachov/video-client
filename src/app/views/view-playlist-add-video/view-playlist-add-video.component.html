<app-modal-window>
  <app-modal-header (close)="close()">
    Add to playlist
  </app-modal-header>
  <app-modal-body>
    <app-form-add-to-playlist
      [playlists]="(items$ | async)!"
      [submitStatus]="submitStatus$ | async"
      [submitError]="submitError$ | async"
      (formSubmit)="submitHandler($event)"
    ></app-form-add-to-playlist>
  </app-modal-body>
</app-modal-window>
