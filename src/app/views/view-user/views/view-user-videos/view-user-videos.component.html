<div class="page">
  <div class="container container-fluid">
    <div
      *ngIf="showCreateLink$ | async"
      class="mb-xl"
    >
      <a
        class="button button-primary"
        [routerLink]="['/', 'video', 'create']"
      >
        <i class="material-icons button-symbol">
          video_call
        </i>
        Create video
      </a>
    </div>
    <app-video-grid
      [videos]="(items$ | async)!"
      [pagination]="pagination$ | async"
      [processing]="(processing$ | async)!"
      (getPrevPage)="getPrevPageHandler()"
      (getNextPage)="getNextPageHandler()"
    ></app-video-grid>
    <app-placeholder
      *ngIf="showPlaceholder$ | async"
      [icon]="'theaters'"
      [text]="'This user has no video yet'"
    ></app-placeholder>
  </div>
</div>
