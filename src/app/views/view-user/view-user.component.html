<div class="page user-page">
  <div class="container container-fluid">
    <div class="header">
      <div class="user-info">
        <app-user-info
          [user]="(userData$ | async)!"
        ></app-user-info>
      </div>
      <div
        *ngIf="showSubscribeButton$ | async"
        class="subscribe-wrap"
      >
        <app-user-subscribe-button
          [user]="(userData$ | async)!"
        ></app-user-subscribe-button>
      </div>
      <nav class="nav ml-auto">
        <ul class="actions-list">
          <li class="actions-item">
            <a
              [routerLink]="videosLink"
              class="actions-trigger button button-transparent"
              routerLinkActive="button-primary"
              [routerLinkActiveOptions]="routerLinkActiveOptions"
            >
              Videos
            </a>
          </li>
          <li class="actions-item">
            <a
              [routerLink]="playlistsLink"
              class="actions-trigger button button-transparent"
              routerLinkActive="button-primary"
              [routerLinkActiveOptions]="routerLinkActiveOptions"
            >
              Playlists
            </a>
          </li>
          <li class="actions-item">
            <a
              [routerLink]="subscriptionsLink"
              class="actions-trigger button button-transparent"
              routerLinkActive="button-primary"
              [routerLinkActiveOptions]="routerLinkActiveOptions"
            >
              Subscriptions
            </a>
          </li>
          <li class="actions-item">
            <a
              [routerLink]="subscribersLink"
              class="actions-trigger button button-transparent"
              routerLinkActive="button-primary"
              [routerLinkActiveOptions]="routerLinkActiveOptions"
            >
              Subscribers
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
