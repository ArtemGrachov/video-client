<div class="page">
  <div class="container container-fluid">
    <app-video-grid
      [videos]="(items$ | async)!"
      [pagination]="pagination$ | async"
      [processing]="(processing$ | async)!"
      (getPrevPage)="getPrevPageHandler()"
      (getNextPage)="getNextPageHandler()"
    ></app-video-grid>
    <app-placeholder
      *ngIf="showPlaceholder$ | async"
      [icon]="'theaters'"
      [text]="'view_news.users_placeholder' | translateAsync"
    ></app-placeholder>
  </div>
</div>
